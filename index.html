<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- LINKS -->
    <link rel="stylesheet" href="/Style/index.css">

        <!-- FONTS -->
            <link rel="preconnect" href="https://fonts.googleapis.com">
            <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
            <link href="https://fonts.googleapis.com/css2?family=Leckerli+One&display=swap" rel="stylesheet">

            <link rel="preconnect" href="https://fonts.googleapis.com">
            <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
            <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400..800&display=swap" rel="stylesheet">

            <link rel="preconnect" href="https://fonts.googleapis.com">
            <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
            <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">

    <title>Formulário de convite</title>
</head>

<body>
    <div id="app">
        <aside>
            <div class="aside-container">
                <header>
                    <img src="assests/ilustration/Logo.png" alt="emoji de aniversário">
                    <h1>Festive</h1>
                    <p>Crie um convite digital para o seu evento</p>
                </header>
            </div>
        </aside>
        
        <main>
            <div class="main-container">
                <h1>Crie seu convite</h1>
                <div class="about">
                    <img src="assests/icons/Calendary/calendary.svg" alt="simobolo de calendario">
                    <span>Sobre o evento</span>
                </div>

                <form action="">
                    <div class="about-event">
                        <fieldset class="title">
                            <label for="event-title">Título</label>
                            <input type="text" id="event-title" name="event-title" placeholder="Nome do evento">
                        </fieldset>

                        <fieldset class="date">
                            <label for="initial-date">Data Inicial</label>
                            <input type="date" name="initial-date" id="initial-date">

                            <label for="final-date">Data Final</label>
                            <input type="date" name="final-date" id="final-date">
                        </fieldset>

                        <fieldset class="type-info">
                            <label for="type-info">Tipo</label>
                            <input type="checkbox" id="toggle" hidden>
                            <label for="toggle" class="type">
                                <img src="assests/icons/Segment-control/Segment-online.svg" alt="Evento online" class="imagem1">
                                <img src="assests/icons/Segment-control/Segment-presencial.svg" alt="Evento presencial" class="imagem2">
                            </label>
                        </fieldset>

                        <fieldset class="local-info">
                            <label for="local-info">Local</label>
                            <input type="text" id="local-info" name="local-info" placeholder="Link ou endereço">
                        </fieldset>

                        <fieldset class="description">
                            <label for="description">Descrição</label>
                            <textarea name="description" id="description" cols="30" rows="5" placeholder="Escreva sobre os detalhes do evento"></textarea>></textarea>
                        </fieldset>
                    </div>
                </form>


            </div>
        </main>

    </div>


</body>
</html>
